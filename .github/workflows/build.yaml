name: build

on:
  pull_request: {}
  workflow_dispatch: {}
  push:
    branches:
      - 'main'
    tags-ignore:
      - '**'

env:
  GRADLE_OPTS: "-Dorg.gradle.jvmargs=-Xmx4g -Dorg.gradle.daemon=false -Dkotlin.incremental=false"

jobs:
  zig:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - uses: mlugg/setup-zig@v2
        with:
          version: 0.14.0

      - run: zig build -p src/jvmMain/resources/jni
        working-directory: okio-zstd

      - uses: actions/upload-artifact@v4
        with:
          name: jni-binaries
          path: okio-zstd/src/jvmMain/resources/jni
          if-no-files-found: error

  platform-tests:
    needs:
      - zig
    strategy:
      fail-fast: false
      matrix:
        platform:
          - os: macos-latest

    runs-on: ${{ matrix.platform.os }}

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version-file: .github/workflows/.java-version

      - uses: actions/download-artifact@v4
        with:
          name: jni-binaries
          path: okio-zstd/src/jvmMain/resources/jni

      - run: ./gradlew jvmTest apiCheck --stacktrace

      - uses: actions/upload-artifact@v4
        if: ${{ always() }}
        with:
          name: test-report-${{ matrix.platform.os }}
          path: '**/build/reports/tests/**'
          retention-days: 1

  build:
    runs-on: macos-latest
    needs:
      - platform-tests

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version-file: .github/workflows/.java-version

      - uses: actions/download-artifact@v4
        with:
          name: jni-binaries
          path: okio-zstd/src/jvmMain/resources/jni

      - run: ./gradlew assemble :dokkaHtmlMultiModule

      - uses: actions/upload-artifact@v4
        with:
          name: html-docs
          path: build/dokka/htmlMultiModule/
          if-no-files-found: error

      - run: ./gradlew publishToMavenCentral
        if: ${{ github.ref == 'refs/heads/main' && github.repository == 'square/okio-zstd' }}
        env:
          ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.SONATYPE_CENTRAL_USERNAME }}
          ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.SONATYPE_CENTRAL_PASSWORD }}
          ORG_GRADLE_PROJECT_signingInMemoryKey: ${{ secrets.GPG_SECRET_KEY }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyPassword: ${{ secrets.GPG_SECRET_PASSPHRASE }}

      - name: Deploy docs to website
        if: ${{ github.ref == 'refs/heads/main' && github.repository == 'square/okio-zstd' }}
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: site
          FOLDER: build/dokka/htmlMultiModule/
          TARGET_FOLDER: docs/latest/
          CLEAN: true
